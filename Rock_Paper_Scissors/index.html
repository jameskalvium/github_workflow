<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', Arial, sans-serif;
    background: linear-gradient(135deg, #232526 0%, #414345 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .game-container {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
    backdrop-filter: blur(8px);
    padding: 2rem 2.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 350px;
    width: 90vw;
  }

  h1 {
    color: #fff;
    margin-bottom: 1.5rem;
    letter-spacing: 2px;
    font-size: 2rem;
  }

  #score {
    color: #fff;
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
  }

  .choices {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  .choice {
    background: #232526;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 0.8rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .choice:hover, .choice:focus {
    background: #414345;
    transform: translateY(-2px) scale(1.05);
    outline: none;
  }

  #result, #final-result {
    color: #fff;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    min-height: 1.5em;
    text-align: center;
  }

  #play-again {
    background: #fff;
    color: #232526;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.2s, color 0.2s;
  }

  #play-again:hover, #play-again:focus {
    background: #232526;
    color: #fff;
    outline: none;
  }

  @media (max-width: 500px) {
    .game-container {
      padding: 1rem 0.5rem;
      max-width: 98vw;
    }
    h1 {
      font-size: 1.3rem;
    }
    .choice {
      padding: 0.6rem 0.7rem;
      font-size: 0.95rem;
    }
  }
  </style>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div id="score">
      Player: <span id="user-score">0</span> |
      Computer: <span id="computer-score">0</span>
    </div>

    <div class="choices">
      <button class="choice" id="rock">✊ Rock</button>
      <button class="choice" id="paper">✋ Paper</button>
      <button class="choice" id="scissors">✌️ Scissors</button>
    </div>

    <div id="result">Make your choice!</div>
    <div id="final-result"></div>
<button id="play-again" style="display: none;">Play Again</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
